<html lang="ja">

<head>
 <meta charset="utf-8">
 <meta http-equiv="Content-Security-Policy"
  content="default-src 'self'; style-src 'self'; script-src 'self'; img-src 'self';connect-src 'self';child-src 'self';frame-src 'self';">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ドミニオンのセレクタ</title>
 <link rel="stylesheet" type="text/css" href="./index.css?v=17">
 <script type="module" src="./index.js?v=17"></script>
</head>

<body>

 <header>
  <button popovertarget="settings">
   <svg width="24" height="24">
    <use href="./icons.svg#settings"></use>
   </svg>
  </button>

  <div id="settings" popover="auto">
   <fieldset>
    <legend>禁止カード</legend>
    <label>
     <input type="radio" name="ban" value="show-ban">
     <span>表示</span>
    </label>
    <label>
     <input type="radio" name="ban" value="hide-ban" checked>
     <span>非表示</span>
    </label>
   </fieldset>
   <button id="settings-reset-all">
    <svg width="24" height="24">
     <use href="./icons.svg#clear_all"></use>
    </svg>
    <span>完全リセット</span>
   </button>
   <details id="icons-license">
    <summary>アイコン素材のライセンス表記</summary>
    <blockquote></blockquote>
   </details>
  </div>

  <button id="save">
   <svg width="24" height="24">
    <use href="./icons.svg#save"></use>
   </svg>
  </button>
 </header>

 <main>
  <label>
   <input type="radio" name="main-tabs" value="kingdoms" checked>
   <span>王国</span>
  </label>

  <label>
   <input type="radio" name="main-tabs" value="event-landscapes">
   <span>イベント</span>
  </label>

  <label>
   <input type="radio" name="main-tabs" value="normal-landscapes">
   <span>通常LS</span>
  </label>

  <label>
   <input type="radio" name="main-tabs" value="unique-landscapes">
   <span>唯一LS</span>
  </label>

  <label>
   <input type="radio" name="main-tabs" value="supply">
   <span>サプライ</span>
  </label>

  <div id="kingdoms" data-selector="selector">
   <!-- radio-template must be inserted here. -->
  </div>

  <div id="event-landscapes" data-selector="selector">
   <!-- radio-template must be inserted here. -->
  </div>

  <div id="normal-landscapes" data-selector="selector">
   <!-- radio-template must be inserted here. -->
  </div>

  <div id="unique-landscapes" data-selector="selector">
   <!-- radio-template must be inserted here. -->
  </div>

  <div id="supply">
   <div id="supply-kingdoms" class="preserve-self">
    <fieldset id="supply-settings-kingdoms" class="preserve-tree">
     <legend>王国</legend>
     <label>
      <span>枚数(0～20)</span>
      <input id="supply-settings-kingdoms-count" type="number" min="0" max="20" step="1" value="10">
     </label>
    </fieldset>
    <span class="preserve-self error-text" data-error-id="0">不明なエラー</span>
    <span class="preserve-self error-text" data-error-id="1">オン選出されたカードの数が過剰です。</span>
    <span class="preserve-self error-text" data-error-id="2">抽選可能なカード候補の数が不足しています。</span>
    <div class="preserve-self"></div>
   </div>
   <button id="supply-raffle" class="preserve-tree">
    <svg width="24" height="24">
     <use href="./icons.svg#playing_cards"></use>
    </svg>
    <span>抽選</span>
   </button>
   <button id="supply-reset" class="preserve-tree">
    <svg width="24" height="24">
     <use href="./icons.svg#clear_all"></use>
    </svg>
    <span>リセット</span>
   </button>
  </div>
 </main>

 <template id="card-template">
  <div class="ban-hide" data-id="">
   <span class="name"></span>
   <label>
    <input type="radio" value="ban">
    <span>禁止</span>
   </label>
   <label>
    <input type="radio" value="off">
    <span>オフ</span>
   </label>
   <label>
    <input type="radio" value="random" checked>
    <span>乱数</span>
   </label>
   <label>
    <input type="radio" value="on">
    <span>オン</span>
   </label>
  </div>
 </template>
 <template id="expansion-template">
  <details data-id="">
   <summary data-selector="card">
    <span class="expansion name"></span>
    <!-- radio-ban-off-random-template must be inserted here. -->
   </summary>
   <div class="card"></div>
  </details>
 </template>
 <template id="landscapes-template">
  <details data-id="" name="">
   <summary data-selector="card">
    <span class="name"></span>
    <!-- radio-ban-off-random-template must be inserted here. -->
   </summary>
   <div class="card"></div>
  </details>
 </template>
 <template id="radio-off-random-template">
  <label>
   <input type="radio" value="off">
   <span>オフ</span>
  </label>
  <label>
   <input type="radio" value="random" checked>
   <span>乱数</span>
  </label>
 </template>
 <template id="radio-ban-off-random-template">
  <label>
   <input type="radio" value="ban">
   <span>禁止</span>
  </label>
  <label>
   <input type="radio" value="off">
   <span>オフ</span>
  </label>
  <label>
   <input type="radio" value="random" checked>
   <span>乱数</span>
  </label>
 </template>
 <template id="raffle-card-template">
  <div data-id="">
   <span class="expansion name" data-id=""></span>
   <span class="name"></span>
  </div>
 </template>
</body>

</html>
