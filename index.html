<html>

<head>
    <meta charset="utf-8" />
    <meta lang="ja" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドミニオンのセレクタ</title>
    <link rel="stylesheet" type="text/css" href="./index.css?v=1" />
    <script type="module" src="./index.js?v=1"></script>
</head>

<body>
    <details name="selector" open>
        <summary>王国</summary>
        <div>
            <button id="kingdom-all-off">全オフ</button>
            <button id="kingdom-all-off-except-on">全オフ(既に選ばれた王国カード以外)</button>
            <button id="kingdom-all-random">全ランダム</button>
            <button id="kingdom-all-random-except-on">全ランダム(既に選ばれた王国カード以外)</button>
            <div id="expansions"></div>
        </div>
    </details>
    <details name="selector">
        <summary>ランドスケープ</summary>
        <div></div>
    </details>
    <div id="result">
    </div>

    <template id="expansion">
        <div>
            <span class="name"></span>
            <label>
                <input type="radio" value="off" />
                <span>オフ</span>
            </label>
            <label>
                <input type="radio" value="random" checked />
                <span>ランダム</span>
            </label>
            <details>
                <summary>個別カード</summary>
                <div></div>
            </details>
        </div>
    </template>

    <template id="item">
        <div>
            <span class="name"></span>
            <label>
                <input type="radio" value="ban" />
                <span>禁止</span>
            </label>
            <label>
                <input type="radio" value="reject" />
                <span>オフ</span>
            </label>
            <label>
                <input type="radio" value="random" checked />
                <span>ランダム</span>
            </label>
            <label>
                <input type="radio" value="accept" />
                <span>オン</span>
            </label>
        </div>
    </template>
</body>

</html>
